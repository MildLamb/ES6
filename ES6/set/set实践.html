            let arr = [1,2,3,4,5,4,3,2,1,7];

            let arr2 = [1,3,4,5,6];

            // console.log(result,typeof result);

            /**

            let result2 = [...new Set(arr)].filter((item) => ((new Set(arr2)).has(item)));
            console.log(result2);

            // 并集
            let union = new Set([...arr,...arr2]);

            // 差集

            console.log(result3);
