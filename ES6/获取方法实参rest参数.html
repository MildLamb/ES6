<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>rest参数</title>
    <script>
        //ES6 引入 rest 参数，用于获取函数的实参，用来代替 arguments
        //ES5 获取实参的方式
        /*function f() {
            console.log(arguments);
            alert(typeof arguments);
        };
        f(5,6,7);*/

        //ES6获取实参
        function f(...args) {
            console.log(args);
            alert(typeof args);
        };
        f(5,6,7,8);
    </script>
</head>
<body>

</body>
</html>
