<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>symbol</title>
    <script>
        /**
         * symbol 特点
         *  1. symbol的值是唯一的，用来解决命名冲突的问题
         *  2. symbol值不能与其他数据进行运算
         *  3. symbol定义的对象属性不能使用for...in 循环遍历，但是可以使用Reflect.ownKeys来获取对象的所有键名
         */
        window.onload = function () {
            // 创建Symbol
            let s = Symbol();
            console.log(s,typeof s);

            let s2 = Symbol("kindred");
            let s3 = Symbol("kindred");
            console.log(s2 === s3);  //false

            // 创建的第二种方式
            let s4 = Symbol.for("kindred");
            let s5 = Symbol.for("kindred");
            console.log(s4 === s5); //true

            // 不能与其他数据进行运算
        }
    </script>
</head>
<body>

</body>
</html>
