    <script>

        // 这被称为解构赋值
        // 1. 数组的解构
/*        const members = ["kindred","gnar","neeko"];

        console.log(g);
        console.log(n);*/

        // 2. 对象的解构
        const kindred = {
            name: "kindred",
            age: 1500,
            gender: "女",
            say: function () {
                alert("I'm " + name);
            }
        };

        // let {name,age,gender,say} = kindred;
        // console.log(name);
        // console.log(age);
        // console.log(gender);
        // say();

        let {say} = kindred;
        say();

    </script>
</head>
