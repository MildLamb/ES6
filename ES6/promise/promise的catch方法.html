<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>promise的catch方法</title>
    <script>
        window.onload = function () {
            const p = new Promise((resolve,reject) => {
                setTimeout(()=>{
                    reject("出错了");
                },2000);
            });

            p.then(value => {

            },reason => {
                console.error(reason);
            });

            // 失败回调,专门处理失败
            p.catch(reason => {
                console.warn(reason);
            });

}
    </script>
</head>
<body>

</body>
</html>
