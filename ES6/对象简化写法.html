<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>对象简化写法</title>
    <script>
        let name = "kindred";
        let say = function () {
            alert("I'm " + name);
        };

        let tell = {
            name,
            say
        };

        tell.say();
    </script>
</head>
<body>

</body>
</html>
