<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>原型链</title>
</head>
<body>
<!--
    原型链：
        - 访问一个对象的属性时，
            * 现在自身属性中查找，找到返回
            * 如果没有，再沿着__proto__这条链向上查找，找到返回
            * 如果最终没有找到，返回undefined
-->
</body>
<script>
    function Fn() {
        this.test1 = function () {
            console.log("test1()");
        }
    }
    console.log(Object.prototype);
    Fn.prototype.test2 = function () {
        console.log("test2()");
    };

    let fn = new Fn();
    fn.test1();
    fn.test2();
    console.log(fn.toString());
    // fn.test3();
    console.log(Function.__proto__=== Object.__proto__);  // true
</script>
</html>
