<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>getter,setter</title>
    <script>
        window.onload = function() {
            class Phone{
                constructor(price) {
                    this.price = price;
                }

                get price(){
                    console.log("查看属性 -- 价格");
                    return this._price;
                }

                set price(price){
                    console.log("设置属性 -- 价格");
                    this._price = price;
                }
            }

            // 实例化对象
            let phone = new Phone(5000);
            phone._price = 7999;
            console.log(phone.price);
        };
